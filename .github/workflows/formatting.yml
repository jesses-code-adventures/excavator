name: Formatting

on: [push, pull_request]

jobs:
  gofmt:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.0'

    - name: Check formatting
      run: |
        unformatted=$(gofmt -l .)
        if [ -n "$unformatted" ]; then
          echo "These files are not formatted properly:"
          echo "$unformatted"
          exit 1
        fi
